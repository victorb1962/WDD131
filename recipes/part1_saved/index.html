<!DOCTYPE html>
<html lang="en">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"></noscript>

    <head>
        <meta charset="UTF-8">
        <title>Recipes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Recipes List">
        <meta name="author" content="Victor Boxall">
        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="recipes.css">
        <script src="main.js" defer></script>

        <meta property="og:title" content="Vic's Recipe List">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Tasty recipes">
        <meta property="og:image" content="https://tastykitchen.com/recipes/main-courses/cream-cheese-enchilada-casserole-2/">
        <meta property="og:url" content="https://tastykitchen.com/">
    </head>
    
    <body>
        <header>
            <div class="headerContainer">
                <img id="logo" src="./images/recipe-book.png" alt="Image of a recipe book">
                <h1>RECIPEBOOK</h1>
            </div>
        </header>
    
        <main>
            <div id="searchContainer">
                <input type="text" class='searchBar' placeholder="Find a recipe">
                <button id="searchButton">
                    <img id='searchPic' src="./images/search.svg" alt="Search">
                </button>
            </div>
    
            <div id="bar"></div>
    
            <div class="recipeContainer">
                <img id='recipePicture' src="./images/apple-crisp.jpg" alt="Apple Crisp">
                <div id="details">
                    <div id="tag">dessert</div>
                    <div id="recipeTitle">Apple Crisp</div>
                    
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
    
                    <div id="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</div>
                </div>
            </div>
        </main>
    
        <footer>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="./images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="./images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="./images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <div class="iconCredit">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
            </div>
        </footer>
    
    </body>
</html>
